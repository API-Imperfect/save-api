version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/query/"
    schema: "./internal/db/migrations/"
    gen:
      go:
        package: "internal/db"
        out: "./internal/db/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        sql_package: "pgx/v5"
        sql_driver: "github.com/jackc/pgx/v5"